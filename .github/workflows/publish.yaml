name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.135.0'
  HUGO_ENVIRONMENT: production
  HUGO_CACHE_DIR: ${{ github.workspace }}/.hugo_cache
  GOMODCACHE: ${{ github.workspace }}/.gomodcache

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Prepare Hugo directories
        run: |
          mkdir -p "${HUGO_CACHE_DIR}" "${GOMODCACHE}"
          echo "Using HUGO_CACHE_DIR=${HUGO_CACHE_DIR}"
          echo "Using GOMODCACHE=${GOMODCACHE}"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        run: |
          hugo mod clean
          hugo mod tidy
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
