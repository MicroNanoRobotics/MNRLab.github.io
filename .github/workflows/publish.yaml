name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.135.0'
  # 强制 Hugo Blox 使用工作区缓存，避免 /tmp 权限问题
  HUGO_CACHE_DIR: ${{ github.workspace }}/.hugo_cache
  HUGO_BLOX_CACHE_DIR: ${{ github.workspace }}/.hugo_blox_cache
  GOPATH: ${{ github.workspace }}/.gopath
  GOMODCACHE: ${{ github.workspace }}/.gopath/pkg/mod

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Prepare workspace cache directories
        run: |
          mkdir -p "${HUGO_CACHE_DIR}" "${HUGO_BLOX_CACHE_DIR}" "${GOMODCACHE}"
          sudo chown -R $(whoami):$(whoami) "${HUGO_CACHE_DIR}" "${HUGO_BLOX_CACHE_DIR}" "${GOMODCACHE}"
          echo "Cache directories ready:"
          ls -ld "${HUGO_CACHE_DIR}" "${HUGO_BLOX_CACHE_DIR}" "${GOMODCACHE}"

      - name: Hugo modules: clean & get
        run: |
          hugo mod clean || true
          hugo mod get
          hugo mod tidy

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
          echo "Build finished. public/ contents:"
          ls -la ./public || true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
