name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.135.0'
  # 强制 Hugo 使用工作目录下的缓存，而不是 /tmp
  HUGO_CACHE_DIR: ${{ github.workspace }}/.hugo_cache
  GOMODCACHE: ${{ github.workspace }}/.gopath/pkg/mod

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Prepare cache directories
        run: |
          mkdir -p "${HUGO_CACHE_DIR}" "${GOMODCACHE}"
          echo "Cache directories ready"
          ls -ld "${HUGO_CACHE_DIR}" "${GOMODCACHE}"

      - uses: actions/cache@v4
        with:
          path: |
            .hugo_cache
            .gopath/pkg/mod
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Hugo modules tidy
        run: |
          hugo mod tidy

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Using Hugo cache: $HUGO_CACHE_DIR"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
